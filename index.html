<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="public/style.css" />

  <title>WS playground</title>

</head>
<body class="text-center bg-body-secondary">
<header class="logo">

</header>
<main class="align-content-center">
  <div class="container mt-5 mb-5">
<div id="form" class="rounded bg-dark needs-validation form-signin w-100 m-auto" data-bs-toggle="validator">
  <h1 class="h3 mb-3 font-weight-normal">Welcome to the Creature Creator</h1>
  <h4 class="mb-3 fw-normal">Enter Two Animals And Click "Generate"</h4>

  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="AnimalOne" placeholder="Unicorn" required>
    <label class="form-label" for="AnimalOne">First Animal</label>
    <div id="AnimalOneErrorBox" class="invalid-feedback">Please enter an animal</div>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="AnimalTwo" placeholder="Tyrannosaurus Rex" required>
    <label class="form-label" for="AnimalTwo">Second Animal</label>
    <div id="AnimalTwoErrorBox" class="invalid-feedback">Please enter an animal</div>

  </div>

  <button class="btn btn-primary w-100 py-2"  id="generateAnimal" >Generate</button>

</div>


  </div>
  <!-- Modal -->
  <div class="modal fade" id="AnimalModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title" id="exampleModalLabel">Animal Information</h5>
        </div>
        <div class="modal-body">
          <div class="mb-3 row">
            <div class="col-sm-3 p-1 ">
            <label for="AnimalName" class="border-2">Animal Name:</label>
            </div>
            <div class="col-sm-9 p-1 h-auto">
              <input type="text" class="form-control" id="AnimalName" readonly placeholder="Animal Name">
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col-sm-3 p-1 ">
              <label for="AnimalDiet" class="border-2">Animal Diet:</label>
            </div>
            <div class="col-sm-9 p-1 h-auto">
              <input type="text" class="form-control" id="AnimalDiet" readonly placeholder="Animal Diet">
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col-sm-3 p-1 ">
              <label for="AnimalAge" class="border-2">Animal Age:</label>
            </div>
            <div class="col-sm-9 p-1 h-auto">
              <input type="text" class="form-control" id="AnimalAge" readonly placeholder="Animal Name">
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col-sm-3 p-1 ">
              <label for="AnimalWeight" class="border-2">Animal Weight:</label>
            </div>
            <div class="col-sm-9 p-1 h-auto">
              <input type="text" class="form-control" id="AnimalWeight" readonly placeholder="Animal Weight">
            </div>
          </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  </main>


<script type="module" src = "src/js/main.js"></script>


</body>

</html>
